<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        h1 {
            color: #4CAF50;
            font-size: 2rem;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .result {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF5722;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        {% if prediction %}
            <p>The system predicts: <span class="result">{{ prediction }}</span></p>
            <p>This result is based on the data you provided.</p>
        {% else %}
            <p>No prediction was made. Please try again.</p>
        {% endif %}
        <a href="/" class="btn">Go Back</a>
    </div>
</body>
</html>
