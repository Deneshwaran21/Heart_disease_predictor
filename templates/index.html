<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Heart Disease Predictor</h1>
            <p>Predict the likelihood of heart disease by providing the following details.</p>
        </header>

        <form id="predictionForm" action="/predict" method="post" class="prediction-form">
            <div class="form-group">
                <label for="age">Age (in years):</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
                <small class="error-message" id="ageError"></small>
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cp">Chest Pain Type:</label>
                <select id="cp" name="cp" required>
                    <option value="">Select</option>
                    <option value="0">Typical Angina</option>
                    <option value="1">Atypical Angina</option>
                    <option value="2">Non-Anginal Pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
                <input type="number" id="trestbps" name="trestbps" placeholder="Enter Resting BP" required>
            </div>

            <div class="form-group">
                <label for="chol">Serum Cholesterol (mg/dL):</label>
                <input type="number" id="chol" name="chol" placeholder="Enter Serum Cholesterol" required>
            </div>

            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar:</label>
                <select id="fbs" name="fbs" required>
                    <option value="">Select</option>
                    <option value="1">> 120 mg/dL</option>
                    <option value="0"><= 120 mg/dL</option>
                </select>
            </div>

            <div class="form-group">
                <label for="restecg">Resting ECG Results:</label>
                <select id="restecg" name="restecg" required>
                    <option value="">Select</option>
                    <option value="0">Normal</option>
                    <option value="1">ST-T Wave Abnormality</option>
                    <option value="2">Left Ventricular Hypertrophy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="thalach">Max Heart Rate Achieved:</label>
                <input type="number" id="thalach" name="thalach" placeholder="Enter Maximum Heart Rate" required>
            </div>

            <div class="form-group">
                <label for="exang">Exercise Induced Angina:</label>
                <select id="exang" name="exang" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="oldpeak">ST Depression:</label>
                <input type="number" step="0.1" id="oldpeak" name="oldpeak" placeholder="Enter ST Depression" required>
            </div>

            <div class="form-group">
                <label for="slope">Slope of ST Segment:</label>
                <select id="slope" name="slope" required>
                    <option value="">Select</option>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ca">Number of Major Vessels:</label>
                <input type="number" id="ca" name="ca" placeholder="Enter Number of Vessels (0â€“3)" required>
            </div>

            <div class="form-group">
                <label for="thal">Thalassemia:</label>
                <select id="thal" name="thal" required>
                    <option value="">Select</option>
                    <option value="0">Normal</option>
                    <option value="1">Fixed Defect</option>
                    <option value="2">Reversible Defect</option>
                </select>
            </div>

            <button type="submit" class="btn">Predict</button>
        </form>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
